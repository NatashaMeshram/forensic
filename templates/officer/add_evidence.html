<!-- fileupload/templates/fileupload/upload_file.html -->
{% extends 'officerincludes/base.html' %}
{% load static %}

{% block content %}
<div class="content-body">
    <!-- row -->
    <div class="container">
<div class="col-xl-12 col-lg-12">
    <input type="hidden" id="caseIdInput" value="{{ case_id }}">


    <div class="card">
        <div class="card-header">
            <h4 class="card-title">Add Evidence</h4>
        </div>
        <div class="card-body">
            <form method="post" enctype="multipart/form-data" action="{% url 'upload_file'  case_id %}">
                {% csrf_token %}
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Evidence Name </label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" name="eve_name" required placeholder="Evidence Name">
                    </div>
                </div>  
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Description</label>
                    <div class="col-sm-9">
                        <textarea name="eve_des"   class="form-control" id="" cols="30" rows="10"></textarea>
                    </div>
                </div>  
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Evidence acquired Date and Time</label>
                    <div class="col-sm-9">
                        <input type="datetime-local" class="form-control" name="eve_date" required>
                    </div>
                </div>
                <div class="mb-3">

                    <label for="formFileMultiple" class="form-label">Upload Multiple Files</label>
                    <input class="form-control" type="file" name="file" id="fileInput" multiple>
                </div>
                <input type="hidden" name="case_id" value="{{ case_id }}">
                <button type="submit" class="btn btn-primary">Add Evidence</button>
            </form>
        </div>
    </div>
</div>
    </div>
</div>

{% endblock content %}

{% extends 'officerincludes/base.html' %}
{% load static %}

{% block content %}
<div class="content-body">
    <!-- row -->
    <div class="container-fluid">
        <div class="col-xl-12 col-lg-12">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">Add Case Info</h4>
                </div>
                <div class="card-body">
                    <div class="basic-form">
                        <form class="user-form" method="POST" enctype="multipart/form-data" action="{% url 'add_case_info' case_id %}">
                            {% csrf_token %}
                           
                        
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label">Problem Statement</label>
                                <div class="col-sm-9">
                                    {{form.problem_statement}}
                                </div>
                            </div>
                        
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label">Case Type</label>
                                <div class="col-sm-9">
                                    <select name="case_type" class="form-control default-select" id="sel1">
                                        <option value="Homicide">Homicide</option>
                                        <option value="Fraud">Fraud</option>
                                        <option value="Cybercrime">Cybercrime</option>
                                        <option value="Sexual Assault">Sexual Assault</option>
                                        <!-- Add more options for case types -->
                                    </select>
                                </div>
                            </div>
                        
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label">Date and Time of Incident</label>
                                <div class="col-sm-9">
                                    <input type="datetime-local" class="form-control" name="date_time_incident" required>
                                </div>
                            </div>
                        
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label">Location of Incident</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" name="location_of_incident" required placeholder="Location of Incident">
                                </div>
                            </div>
                        
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label">Reporting Party Name</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" name="reporting_party_name" required placeholder="Reporting Party Name">
                                </div>
                            </div>
                        
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label">Reporting Party Contact</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" name="reporting_party_contact" required placeholder="Reporting Party Contact">
                                </div>
                            </div>
                        
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label">Reporting Party Affiliation</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" name="reporting_party_affiliation" required placeholder="Reporting Party Affiliation">
                                </div>
                            </div>
                        
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label">Summary of the Case</label>
                                <div class="col-sm-9">
                                    {{form.summary_of_the_case}}
                                </div>
                            </div>
                        
                            <div class="form-group row" style="float: right;">
                                <div class="col-sm-12">
                                    <button type="submit" class="btn btn-primary">Add Case Info</button>
                                </div>
                            </div>
                        </form>
                        
                    </div>
                </div>
            </div>
        </div>
</div>
</div>
{% if messages %}
  <div class="messages">
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    {% endfor %}
  </div>
{% endif %}


{% endblock content %}

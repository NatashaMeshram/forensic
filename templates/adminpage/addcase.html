{% extends 'includes/base.html' %}
{% load static %}

{% block content %}
<div class="content-body">
    <!-- row -->
    <div class="container-fluid">
        <div class="col-xl-12 col-lg-12">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">Add Case</h4>
                </div>
                <div class="card-body">
                    <div class="basic-form">
                        <form class="user-form" method="POST" action="{% url 'add_case' %}">
                            {% csrf_token %}

                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label">Case Title</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" name="case_title"  placeholder="Case Title">
                                </div>
                            </div>
                         
                            <div class="form-group row" style="float: right;">
                                <div class="col-sm-12">
                                    <button type="submit" class="btn btn-primary">Add Case</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
</div>
</div>
{% if messages %}
  <div class="messages">
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    {% endfor %}
  </div>
{% endif %}


{% endblock content %}
